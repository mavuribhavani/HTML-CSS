<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - Phones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .product-list {
            list-style: none;
            padding: 0;
        }

        .product {
            background: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
        }

        .product h2 {
            margin: 0;
            color: #007bff;
        }

        .product img {
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .product p {
            margin: 5px 0;
            color: #333;
            font-weight: bold;
        }

        .product:hover {
            background: #f0f0f0;
            transform: scale(1.02);
        }

        /* Button Styling */
        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        /* Hover Animation */
        .buy-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phone Store</h1>
        <ul class="product-list">
            <li class="product">
                <h2>iPhone 13</h2>
                <img src="iPhone 13.jpg" alt="iPhone 13">
                <p>Price: ₹65,999</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </li>
            <li class="product">
                <h2>Samsung Galaxy S21</h2>
                <img src="Samsung Galaxy S21.jpg" alt="Samsung Galaxy"> 
                <p>Price: ₹57,999</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </li>
            <li class="product">
                <h2>Google Pixel 6</h2>
                <img src="Google Pixel 6.jpg" alt="Google Pixel 6">
                <p>Price: ₹49,999</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </li>
            <li class="product">
                <h2>Xiaomi 13 Pro</h2>
                <img src="Xiaomi 13 Pro.jpg" alt="Xiaomi 13 Pro">
                <p>Price: ₹49,999</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </li>
        </ul>
    </div>
</body>
</html>
