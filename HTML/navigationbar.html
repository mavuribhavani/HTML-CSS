<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #eeb1d8ab;
            overflow: hidden;
            display: flex;
            padding: 10px 20px;
        }
        .navbar a {
            color: rgb(104, 123, 230);
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }
        .navbar a:hover {
            background-color: #77ebef;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">MyLogo</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">SignUp</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
