<!-- unordered list -->
<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type: upper-roman;
            }
 
            ul.c{
                list-style-type: lower-alpha;
            }
 
        </style>
    </head>
    <body>
        <h2>An unordered list in html</h2>
        <!-- customized bullet points changed to square -->
        <ul class=b>
            <li>Chai</li>
            <li>Coffee</li>
            <li>Boost</li>
        </ul>
 
        <ol type="1">
            <li>Dosa</li>
            <li>Sambar Idli</li>
            <li>Puri</li>
        </ol>
        <ul type=a>
            <li>puranpoli</li>
            <li>sholkadi</li>
            <li>kachidaveli</li>
        </ul>
    </body>
</html>
