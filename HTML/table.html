<html>
    <head>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 50%;
            }
            td, th {
                border: 1px solid #ddd;
                text-align: center;
                padding: 10px;
            }
            h2 {
                text-align: center;
            }
        </style>
    </head>
    <body>

        <table align="center">
            <tr>

                <td>Viswa</td>

                <td>9912345678</td>
            </tr>
            <tr>
                <td>Kumar</td>

            </tr>
        </table>
    </body>
</html>
